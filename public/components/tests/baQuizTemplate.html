<div class="content__block" ng-controller="baQuizCtrl">
  <div class="content__block-content">
    <div class="card">
      <h3 class="card-header">{{index + 1}}. {{questions.question}}</h3>
      <div class="card-block">
        <textarea class="content__block--card-textarea" ng-model="anwser[index]"></textarea>
      </div>
      <div class="card-footer text-md-right">
        <a href="#" class="btn btn-warning" ng-hide="index == 0" ng-click="decrementIndex()">Previous</a>
        <a href="#" class="btn btn-info" ng-hide="index == length-1" ng-click="incrementIndex()">Next</a>
        <a href="#" class="btn btn-danger" ng-show="index == length-1" ng-click="previewQuiz()">Preview</a>
      </div>
    </div>
  </div>
  <div class="modal fade" id="previewFileModal">
    <div class="modal-dialog modal__lg" role="document">
      <div class="modal-content modal__fixed-height">
        <div class="modal-header">
          <h5 class="modal-title">Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h5>Here is an overview of your anwsers, are you sure to submit?</h5>
          <object class="modal__object--pdf" data="/assets/files/quiz1_mouqinyao.pdf" type="application/pdf" width="100%" height="100%">
           <p><b>Example fallback content</b>: This browser does not support PDFs. Please download the PDF to view it: <a href="/assets/files/quiz1_mouqinyao.pdf">Download PDF</a>.</p>
          </object>  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="submitQuiz()">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="submitFileModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="reloadState('baQuiz')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Your quiz has been submitted successfully. 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="reloadState('baQuiz')">Ok</button>
        </div>
      </div>
    </div>
  </div>
</div>
