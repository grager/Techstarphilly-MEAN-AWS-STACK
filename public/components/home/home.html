<div class="content-block">
	<div class="row max-container">
		<div class="col-md-4">
			<div class="announcement">
				<div class="alert" role="alert" ng-repeat="announcement in announcements.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))" ng-class="{'alert-success': $index%4 == 0, 'alert-info': $index%4 == 1, 'alert-warning': $index%4 == 2, 'alert-danger': $index%4 == 3}">
				  <h4><strong>{{announcement.title}}</strong></h4>
				  <h6>{{announcement.subTitle}}</h6>
				  <p>{{announcement.body}}</p>
				  <a href="{{announcement.fileUrl}}" class="alert-link" target="_blank">{{announcement.fileName}}</a>
				</div>				
			</div>
			<div class="pagination-content--no-margin">
		        <ul uib-pagination total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage"></ul>
		    </div>
		</div>
		<div class="col-md-8">
			<div class="calendar">
				<div ui-calendar="uiConfig.calendar" ng-model="eventSources"></div>
			</div>
		</div>
	</div>
</div>

<!-- Service Error Modal -->
<div class="modal fade" id="homeErrorModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="reloadState('home')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        There is a service error, please try again later.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="reloadState('home')">Ok</button>
      </div>
    </div>
  </div>
</div>
