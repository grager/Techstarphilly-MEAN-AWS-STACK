<div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="assets/img/team/3.jpg" />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin">
        <span id="reauth-email" class="reauth-email"></span>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="userInfo.email">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="userInfo.password">
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" ng-click="signin()">Sign in</button>
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" ui-sref="signup" ui-sref-active="active">Sign up</button>
    </form>
    <a class="forgot-password" ui-sref="forgotPassword" ui-sref-active="active">
        Forgot the password?
    </a>
</div>

<!-- signin Confirmation Modal -->
<div class="modal fade" id="signinErrorModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="reloadState('signin')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        This username and password does not match.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="reloadState('signin')">Ok</button>
      </div>
    </div>
  </div>
</div>
