<div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="assets/img/team/3.jpg" />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin">
        <span id="reauth-email" class="reauth-email"></span>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="updateUserInfo.email">
        <input type="password" id="inputPassword" class="form-control" placeholder="New Password" required ng-model="updateUserInfo.password">
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" ng-click="updatePassword()">Submit</button>
    </form>
</div>

<!-- Forgot Password Modal -->
<div class="modal fade" id="forgotPasswordModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="reloadState('signin')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        This password has been updated successfully.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="reloadState('signin')">Ok</button>
      </div>
    </div>
  </div>
</div>
