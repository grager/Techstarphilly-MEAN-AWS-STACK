<div class="notification" ng-controller="createEventCtrl">
	<div class="notification__top">
		<h4>Create New Event</h4>
	</div>
	<div class="notification__content">
		<form class="notification__form">
	      <div class="form-group row">
	        <label for="title" class="col-3 col-form-label">Title</label>
	        <div class="col-9">
	          <input class="form-control" type="text" id="title" ng-model="event.title">
	        </div>
	      </div>
	      <div class="form-group row">
	        <label for="content" class="col-3 col-form-label">Content</label>
	        <div class="col-9">
	          <input class="form-control" type="text" id="content" ng-model="event.content">
	        </div>
	      </div>
	      <div class="form-group row">
	        <label for="url" class="col-3 col-form-label">URL</label>
	        <div class="col-9">
	          <input class="form-control" type="text" id="message" ng-model="event.url">
	        </div>
	      </div>
	      <div class="form-group row">
	        <label for="time" class="col-3 col-form-label">Time</label>
	        <div class="col-9">
	          <input class="form-control" type="text" id="time" ng-model="event.time"/>
	        </div>
	      </div>
	      <div class="form-group row">
	        <label for="location" class="col-3 col-form-label">Location</label>
	        <div class="col-9">
	          <input class="form-control" type="text" id="location" ng-model="event.location"/>
	        </div>
	      </div>
	      <div class="form-group row">
	        <label for="startDate" class="col-3 col-form-label">Start Date</label>
	        <div class="col-9">
	          <input class="form-control" type="date" id="startDate" ng-model="event.startDate"/>
	        </div>
	      </div>
	      <div class="form-group row">
	        <label for="endDate" class="col-3 col-form-label">End Date</label>
	        <div class="col-9">
	          <input class="form-control" type="date" id="endDate" ng-model="event.endDate"/>
	        </div>
	      </div>
	    </form>
	</div>
	<div class="notification__bottom">
		<button type="button" class="btn btn-warning" ng-click="cancelCreateEvent()"><i class="fa fa-times"></i> Cancel</button>
    	<button type="submit" class="btn btn-info" ng-click="createNewEvent()"><i class="fa fa-check"></i> Submit</button>
	</div>
</div>
