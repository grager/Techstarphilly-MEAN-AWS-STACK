<div class="notification" ng-controller="editEventCtrl">
	<div class="notification__top">
		<h4>Edit Event</h4>
	</div>
	<div class="notification__content">
		<form class="notification__form">
	      <div class="form-group">
	        <label for="title">Title</label>	        
	        <input class="form-control" type="text" id="title" ng-model="event.title">
	      </div>
	      <div class="form-group">
	        <label for="content">Content</label>	        
	        <input class="form-control" type="text" id="content" ng-model="event.content">
	      </div>
	      <div class="form-group">
	        <label for="url">URL</label>
	        <input class="form-control" type="text" id="message" ng-model="event.url">
	      </div>
	      <div class="form-group">
	        <label for="time">Time</label>	       
	        <input class="form-control" type="text" id="time" ng-model="event.time"/>
	      </div>
	      <div class="form-group">
	        <label for="location">Location</label>	       
	         <input class="form-control" type="text" id="location" ng-model="event.location"/>
	      </div>
	      <div class="form-group">
	        <label for="startDate">Start Date</label>
	        <input class="form-control" type="date" id="startDate" ng-model="event.startDate"/>
	      </div>
	      <div class="form-group">
	        <label for="endDate">End Date</label>
	        <input class="form-control" type="date" id="endDate" ng-model="event.endDate"/>
	      </div>
	    </form>
	</div>
	<div class="notification__bottom">
		<button type="button" class="btn btn-warning" ng-click="cancelEditEvent()"><i class="fa fa-times"></i> Cancel</button>
    	<button type="submit" class="btn btn-info" ng-click="saveEditEvent()" ng-disabled="!adminRight"><i class="fa fa-check"></i> Save</button>
	</div>
</div>

<!-- Save Confirmation Modal -->
<div class="modal fade" id="saveEventModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="reloadState('events')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        This event has been saved successfully.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="reloadState('events')">Ok</button>
      </div>
    </div>
  </div>
</div>

<!-- Service Error Modal -->
<div class="modal fade" id="saveErrorModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="reloadState('events')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        There is a service error, please try again later.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="reloadState('events')">Ok</button>
      </div>
    </div>
  </div>
</div>
