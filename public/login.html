<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <base href="/">
        <title>TechStar Philly Admin Portal</title>

        <!-- css -->
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <link rel="stylesheet" href="assets/libs/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="assets/libs/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="assets/css/login.css">

        <!-- JS -->
        <script type="text/javascript" src="assets/libs/lodash/dist/lodash.js"></script>
        <script type="text/javascript" src="assets/libs/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="assets/libs/tether/dist/js/tether.js"></script>
        <script type="text/javascript" src="assets/libs/bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="assets/libs/angular/angular.js"></script>
        <script type="text/javascript" src="assets/libs/angular-ui-router/release/angular-ui-router.js"></script>
        <script type="text/javascript" src="assets/libs/angular-animate/angular-animate.js"></script> 
        <script type="text/javascript" src="assets/libs/angular-ui-bootstrap/ui-bootstrap-tpls.js"></script>
        
        <script type="text/javascript" src="components/login/login.routes.js"></script>
        <script type="text/javascript" src="components/login/loginCtrl.js"></script>
    </head>

    <body ng-app="loginApp">
        <div class="container" ng-controller="loginCtrl">
            <div ui-view></div>
            <!-- Service Error Modal -->
            <div class="modal fade" id="loginErrorModal">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="removeOverlay()">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    There is a service error, please try again later.
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="removeOverlay()">Ok</button>
                  </div>
                </div>
              </div>
            </div>
        </div>        
    </body>
    </html>
