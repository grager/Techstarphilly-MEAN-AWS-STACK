<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <base href="/">
        <title>TechStar Philly Test Portal</title>

        <!-- css -->
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <link rel="stylesheet" href="assets/libs/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="assets/libs/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="assets/css/login.css">

        <!-- JS -->
        <script type="text/javascript" src="assets/libs/angular/angular.js"></script>
        <script type="text/javascript" src="assets/libs/angular-ui-router/release/angular-ui-router.js"></script>
    
        <script type="text/javascript" src="components/login/loginCtrl.js"></script>
    </head>

    <body ng-app="loginApp">
        <div class="container" ng-controller="loginCtrl">
            <div class="card card-container">
                <img id="profile-img" class="profile-img-card" src="assets/img/team/3.jpg" />
                <p id="profile-name" class="profile-name-card"></p>
                <form class="form-signin">
                    <span id="reauth-email" class="reauth-email"></span>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="userInfo.email">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="userInfo.password">
                    <div id="remember" class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" ng-click="signin()">Sign in</button>
                </form>
                <a href="#" class="forgot-password">
                    Forgot the password?
                </a>
            </div>
        </div>        
    </body>
    </html>
