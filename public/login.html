<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <base href="/">
        <title>TechStar Philly Test Portal</title>

        <!-- css -->
        <link rel="stylesheet" href="assets/libs/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="assets/libs/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="assets/css/login.css">

        <!-- JS -->
        <script type="text/javascript" src="assets/libs/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="assets/libs/tether/dist/js/tether.js"></script>
        <script type="text/javascript" src="assets/libs/bootstrap/js/bootstrap.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="card card-container">
                <img id="profile-img" class="profile-img-card" src="assets/img/team/3.jpg" />
                <p id="profile-name" class="profile-name-card"></p>
                <form class="form-signin">
                    <span id="reauth-email" class="reauth-email"></span>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <div id="remember" class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
                </form>
                <a href="#" class="forgot-password">
                    Forgot the password?
                </a>
            </div>
        </div>        
    </body>
    </html>
