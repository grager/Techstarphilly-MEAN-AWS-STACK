<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <base href="/">
        <title>TechStar Philly Admin Portal</title>

        <!-- css -->
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <link rel="stylesheet" href="assets/libs/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="assets/libs/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="assets/libs/angular-ui-grid/ui-grid.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- JS -->
        <script type="text/javascript" src="assets/libs/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="assets/libs/tether/dist/js/tether.js"></script>
        <script type="text/javascript" src="assets/libs/bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="assets/libs/angular/angular.js"></script>
        <script type="text/javascript" src="assets/libs/angular-animate/angular-animate.js"></script>    
        <script type="text/javascript" src="assets/libs/angular-bootstrap/ui-bootstrap.js"></script>
        <script type="text/javascript" src="assets/libs/angular-sanitize/angular-sanitize.js"></script>            
        <script type="text/javascript" src="assets/libs/angular-ui-grid/ui-grid.js"></script>
        <script type="text/javascript" src="assets/libs/angular-ui-router/release/angular-ui-router.js"></script>

        <script type="text/javascript" src="app.routes.js"></script>
        <script type="text/javascript" src="shared/app.service.js"></script>
        <script type="text/javascript" src="components/home/homeCtrl.js"></script>
        <script type="text/javascript" src="components/profile/userProfileCtrl.js"></script>
        <script type="text/javascript" src="components/ui/fileCtrl.js"></script>
        <script type="text/javascript" src="components/ui/htmlQuestionCtrl.js"></script>

    <body ng-app="testPortalApp" ng-controller="homeCtrl">
        <div class="body-content">
            <div class="nav dark-bg">
                <div class="nav__toggle">
                    <!--<i class="fa fa-bars"></i>-->
                    <h3 href="#" class="nav__logo">Admin <span>Portal</span></h3>
                </div>
                <!--<div class="nav__search">
                    <div class="nav__search-form">
                        <i class="fa fa-search nav__search-form-icon"></i>
                        <input type="text" class="nav__search-form-input" placeholder="Search" />
                    </div>
                </div>-->
                <div class="nav__notification">
                    <ul class="nav__notification-menu">
                        <li class="nav__notification-menu-list"></li>
                        <li class="nav__notification-menu-list">
                            <a href="#" class="nav__notification-menu-link">
                                <span class="nav__notification-menu-profile">
                                    <img src="assets/img/team/3.jpg" />
                                </span>
                                <span class="nav__notification-menu-name">{{user.name}}</span>
                                <span class="nav__notification-log-out" ng-click="signout()">Log Out</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="sidebar">
                <ul class="sidebar__menu">
                    <li class="sidebar__menu-list active">
                        <a class="sidebar__menu-list-item" ui-sref="home" ui-sref-active="active">
                            <i class="fa fa-home"></i><span>Dashboard</span>
                        </a>
                    </li>
                    <li class="sidebar__menu-list">
                        <a class="sidebar__menu-list-item" ui-sref="mockInterview" ui-sref-active="active">
                            <i class="fa fa-home"></i>Mock Interview
                        </a>
                        <ul class="sidebar__sub-menu">
                          <li class="sidebar__sub-menu-list"><a class="sidebar__sub-menu-list-item" ui-sref="baHome" ui-sref-active="active">Business Analyst</a></li>
                          <li class="sidebar__sub-menu-list"><a class="sidebar__sub-menu-list-item" ui-sref="uiHome" ui-sref-active="active">Web Developer</a></li>  
                        </ul>
                    </li>
                    <li class="sidebar__menu-list">
                        <a class="sidebar__menu-list-item" ui-sref="userProfile" ui-sref-active="active">
                            <i class="fa fa-home"></i>User Profile
                        </a>
                    </li>
                </ul>
            </div>
            <div class="main-container">
                <div ui-view></div>
            </div>
        </div>

    </html>
